<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />

   <title>Rating Currency</title>
   <script src="currency.js" defer></script>

<body>
   <header>
      <h1>Currency Battle</h1>
   </header>

   <article>
      <h2>US Dollar ($USD) to Euro (&euro;Euros) Battle!</h2>
      <form>
         <div>
            <h3>Currency in $ (dollars)</h3>
            <input type="number" id="dollar" value="1" />
         </div>
         <div id="greater_than">&equals;</div>
         <div>
            <h3>Currency in  &euro; (euros)</h3>
            <input type="number" id="euro" value=".92" />            
         </div>
     </form>
     <footer>
        Euros win as of 01/31/2023, for having a less inflated value.
        <footer>

     </footer>
